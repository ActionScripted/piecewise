---
- name: Update apt database
  apt: update_cache=yes
- name: Install packages
  apt: name={{ item }} state=latest
  with_items:
    - postgresql-9.3
    - postgresql-9.3-postgis-2.1
    - postgresql-client-9.3
    - nginx
    - uwsgi-plugin-python
    - git
    - python-pip
    - python-psycopg2
- name: Fetch telescope
  git: repo=https://github.com/m-lab-tools/telescope.git
       dest=/opt/telescope/
- name: Deploy piecewise
  copy: src={{ item.src }} dest={{ item.dest }} mode=o+w
  with_items:
      - { src: piecewise, dest: /opt/ }
      - { src: piecewise_web, dest: /opt/ }
- name: Install required python modules
  pip: requirements={{ item }} state=latest
  with_items:
    - /opt/telescope/requirements.txt
    - /opt/piecewise/requirements.txt
- name: Create piecewise log directory
  file: path=/var/log/piecewise/ state=directory
- name: Install convenience python modules
  pip: name=bigquery state=latest
- name: Deploy configuration files
  copy: src=conf/etc/ dest=/etc/ owner=root group=root
- name: Fix postgres configuration permissions
  file: path=/etc/postgresql/9.3/main/pg_hba.conf state=file owner=postgres group=postgres mode=u=rw,g=r,o=
- name: Restart services
  service: name={{ item }} state=restarted
  with_items: 
    - uwsgi
    - nginx
    - postgresql
- postgresql_db: name=piecewise state=present
- command: psql -U postgres -d piecewise -f /opt/piecewise/setup.sql
