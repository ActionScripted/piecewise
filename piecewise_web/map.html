<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <style>
    svg { 
      background: aliceblue;
      border: 1px solid grey;
    }
    path {
        stroke: none;
        fill: #aaa;
    }

    path.land {
        stroke: lightgrey;
        fill: ivory;
    }

    .tick line {
        stroke: #000;
    }

    .domain path {
        stroke: #000;
    }
    </style>
</head>
<body>
    <h2>Piecewise</h2>
    <div>
    <select name='resolution' id='resolution'>
        <option value='10' selected>10&deg;</option>
        <option value='3'>3&deg;</option>
        <option value='1'>1&deg;</option>
    </select>
    </div>
</body>
<script>
(function() {
    var margin = { top: 0, bottom: 0, left: 0, right: 0 };
    var width = 900 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);
    var proj = d3.geo.equirectangular().scale(137).translate([415, 225]);
    var land;

    var zoom = d3.behavior.zoom()
        .translate(proj.translate())
        .scale(proj.scale())
        .scaleExtent([proj.scale(), 8 * proj.scale()])
        .on("zoom", zoomed);

    var g = svg.append('g');
    svg.call(zoom);

    var path = d3.geo.path().projection(proj);

    queue()
        .defer(d3.json, '/world-50m.json')
        .defer(d3.json, '/stats/q?stats=AverageRTT&b.spatial_grid=10')
        .await(render);
    
    var colorize = d3.scale.ordinal().range(['pink', 'salmon', 'red', 'black']);
    var rttPathSelection;
    function render(error, world, rttResponse) {
      var rtt = retype(rttResponse, 10);
      colorize.domain([d3.min(rtt, rttProp), d3.max(rtt, rttProp)]);

      land = topojson.feature(world, world.objects.land);

      g.insert("path")
        .datum(land)
        .attr("class", "land")
        .attr("d", path);
      rttPathSelection = g.append('g').selectAll('path');
      rttPathSelection.data(rtt)
         .enter().append("path")
         .attr("d", path)
         .attr("style", function(d) { return 'fill:' + colorize(d.properties.rtt); });
    }

    function rttProp(d) { return d.properties.rtt; }

    function retype(d, resolution) {
        var schema = {};
        var i;
        for (i = d['keys'].length; i >= 0; i--) {
            schema[d['keys'][i]] = i;
        }

        d = d['results'];
        d = d.map(function(r) {
            var x = r[schema['cell_x']],
                y = r[schema['cell_y']],
                rtt = r[schema['AverageRTT']];
            return {
                'type': 'Feature',
                'geometry': {
                    'type' : 'Polygon',
                    'coordinates' : 
                        [
                            [
                                [y,              x],
                                [y,              x + resolution],
                                [y + resolution, x + resolution],
                                [y + resolution, x],
                                [y,              x]
                            ]
                        ],
                },
                'properties' : { 'rtt' : rtt }
            };
        });
        return d;
    }

    var resPicker = document.getElementById('resolution');
    resPicker.onchange = update;

    function update() {
        var res = resPicker.value;
        d3.json('/stats/q?stats=AverageRTT&b.spatial_grid=' + res, function(response) {
            var rtt = retype(response, +res);
            colorize.domain([d3.min(rtt, rttProp), d3.max(rtt, rttProp)]);
            var rttpaths = g.select("g").selectAll("path").data(rtt);
            rttpaths.exit().remove();
            rttpaths.enter().append("path")
                .attr('d', path)
                .attr('style', function(d) { return 'fill:' + colorize(d.properties.rtt); });
            rttpaths
                .attr("d", path)
                .attr("style", function(d) { return 'fill:' + colorize(d.properties.rtt); });
        });
    }

    var zoomTimer = null;

    function hideLand() {
        d3.select("path.land").datum(null).attr("d", "");
    }

    function showLand() {
        d3.select("path.land").datum(land).attr("d", path);
        zoomTimer = null;
    }

    function zoomed() {
        if (zoomTimer) {
            clearTimeout(zoomTimer);
        } else {
            hideLand();
        }
        zoomTimer = setTimeout(showLand, 100);
        proj.translate(d3.event.translate).scale(d3.event.scale);
        g.selectAll("path").attr("d", path);
    }
})();

</script>
</html>
